<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Turu ruru</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="label">Sage Sheet <span class="required">*</span></div>

			<div class="form">
				<div id="output"></div>

				<div id="input" class="dropZone">
					<div class="dropZoneText">
						<i class="uploadIcon fa fa-cloud-upload"></i>
						<span>Drop files here</span>
						<span>or</span>
						<button class="uploadButton">
							<label for="uploadFile" class="uploadText"
								>Browser Files</label
							>
						</button>
					</div>
					<input
						type="file"
						onChange="dragNdrop(event)"
						ondragover="dragOver()"
						ondragleave="dragLeave()"
						ondrop="dragLeave()"
						id="uploadFile"
					/>
				</div>

				<div id="download">
					<button class="downloadButton">Download</button>
				</div>
			</div>
		</div>
	</body>
</html>
